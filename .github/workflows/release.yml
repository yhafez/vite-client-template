name: Release

on:
  push:
    branches:
      - main
      - staging1
      - staging2
      - develop

jobs:
  test:
    name: Test and lint
    uses: yhafez/vite-client-template/.github/workflows/development.yml@main

  docker:
    name: Build container
    runs-on: ubuntu-latest
    steps:
      - name: 'â˜ï¸ checkout repository'
        uses: actions/checkout@v3

      - name: 'ğŸ”§ setup buildx'
        uses: docker/setup-buildx-action@v2.2.1

      - name: 'ğŸ”§ cache docker layers'
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: 'ğŸ”§ docker meta'
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ github.repository }}
          tags: latest

      - name: 'ğŸ“¦ docker build'
        uses: docker/build-push-action@v3
        with:
          context: .
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=docker,dest=/tmp/docker.tar
          push: false
          cache-from: type=gha, scope=${{ github.workflow }}
          cache-to: type=gha, scope=${{ github.workflow }}

      - name: 'ğŸ“‚ docker artifacts'
        uses: actions/upload-artifact@v3
        with:
          name: docker
          path: /tmp/docker.tar

  build:
    name: Build application
    runs-on: ubuntu-latest
    steps:
      - name: 'â˜ï¸ checkout repository'
        uses: actions/checkout@v3

      - name: 'ğŸ”§ setup node'
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 'ğŸ“Š repository visualizer'
        id: diagram
        uses: githubocto/repo-visualizer@0.8.2
        with:
          excluded_paths: 'node_modules,dist,.storybook,.netlify,.github,npm-shrinkwrap.json'
          output_file: 'diagram.svg'
          should_push: false
          root_path: 'src/'
          artifact_name: 'diagram'

      - name: 'ğŸš€ static app'
        run: pnpm build

      - name: 'ğŸ“‚ production artifacts'
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist

  release:
    environment:
      name: production
      url: https://github.com/${{ github.repository }}/releases/tag/${{ steps.semantic-release.outputs.release-tag }}
    name: Semantic release
    needs:
      - test
      - docker
      - build
    runs-on: ubuntu-latest
    steps:
      - name: 'â˜ï¸ checkout repository'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 'ğŸ“‚ download docker artifacts'
        uses: actions/download-artifact@v3
        with:
          name: docker
          path: /tmp

      - name: 'ğŸ“¦ load tag'
        run: |
          docker load --input /tmp/docker.tar
          docker image ls -a
      - name: 'ğŸ“‚ download build artifacts'
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build

      - name: 'ğŸ“‚ download diagram artifacts'
        uses: actions/download-artifact@v3
        with:
          name: diagram
          path: .

      - name: 'ğŸš€ release'
        id: semantic-release
        uses: open-sauced/semantic-release-conventional-config@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cleanup:
    name: Cleanup actions
    needs:
      - release
    runs-on: ubuntu-latest
    steps:
      - name: 'â™»ï¸ remove build artifacts'
        uses: geekyeggo/delete-artifact@v2
        with:
          name: |
            build
            docker
            diagram
